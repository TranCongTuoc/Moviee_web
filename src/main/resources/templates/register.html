<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmx Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <img th:src="@{/images/logo.png}" alt="Filmx Logo"
                 class="logo">
            <h2 class="text-center">Create Your Account</h2>
            <div class="register-form">
                <form id="register-form" class="needs-validation" novalidate>
                    <label for="fullname"></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" required/>
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required/>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required/>
                    <button class="btn-signup" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="divider">You already have an account?</div>
            <div class="login-form">
                <a href="#">Login</a>
            </div>
        </div>
        <div id="error-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <button type="button" class="btn-close btn-end" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body">
                        <p style="color: red">Login Error!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>

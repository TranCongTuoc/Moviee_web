<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Layout - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">
</head>
<body>
    <div id="wrapper" class="d-flex container-fluid">
        <div th:insert="admin/fragments/sidebar :: sidebar" class="sidebar d-flex flex-column"></div>

        <div id="content-wrapper">
            <div th:insert="admin/fragments/header :: header"></div>
            <div class="container-fluid content-container flex-grow-1">
                <div class="card mt-2">
                    <div class="card-body">
                        <div layout:fragment="content"></div>
                    </div>
                </div>
            </div>
            <div th:insert="admin/fragments/footer :: footer"></div>
        </div>
    </div>
    <script th:src="@{/js/layout-admin.js}"></script>
</body>
</html>
